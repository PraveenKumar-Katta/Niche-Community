<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <h2>Create a Post</h2>
        <form id="postForm">
            <input type="text" id="title" placeholder="Title" required style="width: 100%; margin-bottom: 10px; padding: 8px;" /><br>
            <textarea id="description" placeholder="Description" required style="width: 100%; margin-bottom: 10px; padding: 8px;"></textarea><br>
            <input type="file" id="image" accept="image/*" style="margin-bottom: 10px;" /><br>
            <select id="community" style="width: 100%; margin-bottom: 10px; padding: 8px;">
                <option value="General">General</option>
                <option value="Technology">Technology</option>
                <option value="Science">Science</option>
                <option value="Entertainment">Entertainment</option>
            </select><br>
            <button id="submitPost" style="width: 100%; padding: 10px; background-color: blue; color: white; border: none; cursor: pointer;">Post</button>
        </form>
    </div>


    <script type="module" src="script.js"></script>
    <script type="module" src="firebaseconfig.js"></script>
</body>
</html>
