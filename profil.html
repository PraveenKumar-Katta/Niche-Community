<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      }
      .nav-link {
        transition: background-color 0.2s ease, transform 0.2s ease;
      }
      .nav-link:hover {
        background-color: #e5e7eb;
        transform: translateY(-1px);
      }
      .btn {
        transition: background-color 0.2s ease, transform 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .edit-btn:hover {
        background-color: #1d4ed8;
      }
      .save-btn:hover {
        background-color: #15803d;
      }
      .avatar {
        transition: transform 0.3s ease;
      }
      .avatar:hover {
        transform: scale(1.05);
      }
      .community-card {
        transition: background-color 0.2s ease, transform 0.2s ease;
      }
      .community-card:hover {
        background-color: #f3f4f6;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm sticky top-0 z-40">
      <div
        class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center"
      >
        <div class="flex items-center space-x-2">
          <h1 class="font-bold text-purple-800 text-3xl text-gray-800">
            NicheHood
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          <a
            href="homepage.html"
            class="nav-link text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Home</a
          >
          <a
            href="communitie.html"
            class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Communities</a
          >
          <a
            href="profil.html"
            id="profile-link"
            class="nav-link bg-purple-700 text-white hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Profile</a
          >
          <button
            id="logout-btn"
            class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Replace this section -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      <div class="bg-white rounded-xl shadow-sm p-8">
        <div
          class="flex flex-col items-center sm:flex-row sm:items-start sm:space-x-8"
        >
          <div class="flex-shrink-0 mb-4 sm:mb-0">
            <img
              id="avatar"
              src=""
              alt="User Avatar"
              class="avatar w-28 h-28 rounded-full object-cover shadow-md"
            />
          </div>

          <div class="w-full">
            <h2
              class="text-2xl font-semibold text-gray-800 mb-6 text-center sm:text-left"
            >
              User Profile
            </h2>

            <!-- Use grid layout for cleaner alignment -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label
                  for="image"
                  class="block text-sm font-medium text-gray-700"
                  >Photo URL</label
                >
                <input
                  type="text"
                  id="image"
                  placeholder="Paste your updated image URL"
                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1"
                  disabled
                />
              </div>
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  value="UserName"
                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1"
                  disabled
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  value="Email Address"
                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1"
                  disabled
                />
              </div>
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700"
                  >Phone</label
                >
                <input
                  type="text"
                  id="phone"
                  value="Phone"
                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1"
                  disabled
                />
              </div>
              
              <div id="joined-com"></div>
            </div>

            <!-- Bio spans full width -->
            <div class="mt-4">
              <label for="bio" class="block text-sm font-medium text-gray-700"
                >Bio</label
              >
              <textarea
                id="bio"
                placeholder="Tell us about yourself..."
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1 resize-none"
                rows="3"
                disabled
              ></textarea>
            </div>

            <!-- Buttons -->
            <div
              class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mt-6"
            >
              <button
                id="edit-btn"
                class="btn edit-btn bg-blue-600 text-white px-6 py-2 rounded-lg w-full sm:w-auto"
              >
                Edit Profile
              </button>
              <button
                id="save-btn"
                class="btn save-btn bg-green-600 text-white px-6 py-2 rounded-lg w-full sm:w-auto hidden"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { auth, db } from "./firebaseconfig.js";
      import {
        doc,
        getDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

      fetchProfile();

      async function fetchProfile() {
        const userId = JSON.parse(localStorage.getItem("Nestuser")).userId;

        // Create a reference to the document
        const userRef = doc(db, "users", userId);

        // Fetch the document snapshot
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          let joinedCommunities = userData.joinedCommunities;
          console.log(joinedCommunities);

          // Populate profile fields
          document.getElementById("image").value = userData.image || "";
          document.getElementById("name").value = userData.name || "";
          document.getElementById("email").value = userData.email || "";
          document.getElementById("phone").value = userData.phone || "";
          document.getElementById("bio").value = userData.bio || "";
          document.getElementById("avatar").src = userData.image;
          let communities = document.getElementById("joined-com");
          communities.innerHTML=`<h1 class="text-xl font-bold">Joined Communities</h1>`
          joinedCommunities.map((c) => {
            let e=document.createElement("div")
            e.innerHTML=`<input disabled value=${c} class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1" />`
            communities.appendChild(e)
          });
        } else {
          console.log("No such user!");
        }
      }

      const editBtn = document.getElementById("edit-btn");
      const saveBtn = document.getElementById("save-btn");

      const inputs = [
        document.getElementById("name"),
        document.getElementById("email"),
        document.getElementById("phone"),
        document.getElementById("bio"),
        document.getElementById("image")
      ];

      editBtn.addEventListener("click", () => {
        inputs.forEach((input) => (input.disabled = false));
        editBtn.style.display = "none";
        saveBtn.style.display = "inline-block";
      });
      saveBtn.addEventListener("click", async () => {
        const userId = JSON.parse(localStorage.getItem("Nestuser")).userId;

        // Get values from input fields
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const bio = document.getElementById("bio").value;
        const image = document.getElementById("image").value;
        document.getElementById("avatar").src = image;
        try {
          await setDoc(
            doc(db, "users", userId),
            {
              name,
              email,
              phone,
              bio,
              image,
            },
            { merge: true }
          );

          document
            .querySelectorAll("input")
            .forEach((input) => (input.disabled = true));
          saveBtn.style.display = "none";
          editBtn.style.display = "inline-block";
          alert("Profile updated successfully!");
          document.getElementById("avatar").src = image;
        } catch (err) {
          console.error("Error updating profile:", err);
          alert("Failed to update profile");
        }
      });
    </script>
    <script type="module" src="script.js"></script>
    <script type="module" src="firebaseconfig.js"></script>
  </body>
</html>
